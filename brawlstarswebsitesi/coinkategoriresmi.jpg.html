		blocks: [
				{
  type: "text",
  id: "3916758",
  title: "",
  body: "<p><strong>Please note! </strong>Purchases made using in-game currencies are non-refundable.</p>"
},
				{
  type: "text",
  id: "3616774",
  title: "Coins",
  body: "<figure><img src=\"/images/reward_profilebutton_1.png?v=1668780181\" alt=\"Coins\" /></figure>\n<p dir=\"ltr\"><br />Coins are used to upgrade Brawlers and unlock Gadgets, Gears, Hypercharges, and Star Powers. Coins are unlocked through the Trophy Road, Brawl Pass, Quests, Challenges, Starr Drops, and the Daily Freebie.</p>"
},
				{
  type: "text",
  id: "3616775",
  title: "Gems",
  body: "<figure><img src=\"/images/reward_profilebutton_16.png?v=1668780181\" alt=\"Gems\" /></figure>\n<p dir=\"ltr\">Gems are the most valuable resource in Brawl Stars! You can buy new Brawlers, Skins, XP Doublers, extra Challenge attempts, and offers from the Shop.</p>\n<p>You can find Gems in the Brawl Pass tracks and you can also buy them with real money from the Shop.<br /></p>"
},
				{
  type: "text",
  id: "3616776",
  title: "Credits",
  body: "<figure><img src=\"/images/BS-Credits-stack.png?v=1670589600\" alt=\"Credits\" /></figure>\n<p dir=\"ltr\">Credits are earned through the Trophy Road, Brawl Pass, Starr Drops, and the Daily Freebie. They are used on the Starr Road to unlock Brawlers. These Brawlers vary in Rarity, from Rare all the way to Legendary.</p>\n<p>If you feel like changing the Brawler you are unlocking, you can! Your Credits will seamlessly transfer over to the unlock progression of the new Brawler.<br /></p>"
},
				{
  type: "text",
  id: "3616777",
  title: "Bling",
  body: "<figure><img src=\"/images/BS-Bling-Stack.png?v=1681893163\" alt=\"Bling\" /></figure>\n<p><br />Ooh shiny! Bling is used to buy Skins, Pins, some Player Icons, and Sprays from the Catalog. Earn Bling from Brawl Pass, Trophy Road, Quests, and Challenges. Alternatively, you can make purchases in the Catalog with Gems.</p>"
},
				{
  type: "text",
  id: "3616778",
  title: "Power\u0020Points",
  body: "<figure><img src=\"/images/PP.png?v=1712657124\" alt=\"Power Point\" /></figure>\n<p>Power Points are earned through the Trophy Road, Brawl Pass, Starr Drops, and the Daily Freebie. Power Points can be used in combination with Coins to upgrade any of your unlocked Brawlers.</p>"
},
				{
  type: "text",
  id: "3616779",
  title: "Brawl\u0020Pass\u0020XP",
  body: "<figure><img src=\"/images/BS_Currency_BrawlPassXP.png?v=1701942130\" alt=\"Brawl Pass XP\" /></figure>\n<p dir=\"ltr\">Earn Brawl Pass XP by completing Quests to progress through the Brawl Pass and Brawl Pass Plus. For each Tier you reach, you will gain access to various rewards, such as Coins, Gems, Credits, Pins, Power Points, and more!</p>\n<p dir=\"ltr\">Every time an Event changes, Brawl Pass XP rewards are available to claim. The Battle XP counter on the Brawl Pass icon is limited to 50 Brawl XP and refills over time. Battling will transfer Brawl Pass XP from the counter to the Brawl Pass. You can continue to gain Trophies even if your daily Brawl Pass XP counter is exhausted!<br /></p>\n<p dir=\"ltr\">You can also get Brawl Pass XP by completing Quests from the Brawl Pass. To see your available Quests and the Brawl Pass XP you earn:<br /></p>\n<ol><li dir=\"ltr\"><p dir=\"ltr\">Go to your Brawl Pass</p></li><li dir=\"ltr\"><p dir=\"ltr\">Tap Quests</p></li></ol>\n<p dir=\"ltr\">If you want to increase the amount of Brawl Pass XP you earn, XP Doublers are a great way to do that. You can find XP Doublers in your Daily Freebies, Starr Drops, or in the Shop.</p>\n<p>The more you brawl, the more experience you’ll gain! Each time you rank up a Brawler or level up in experience, you will also be rewarded with Brawl Pass XP.<br /></p>\n<p>\n</p>"
},
				{
  type: "text",
  id: "3616780",
  title: "XP\u0020Doublers",
  body: "<figure><img src=\"/images/BS_Currency_-XPDoublers.png?v=1701942130\" alt=\"XP Doubler\" /></figure>\n<p dir=\"ltr\">Earn double Brawl Pass XP with XP Doublers. You can purchase XP Doublers from the Shop, or earn them from Starr Drops, Daily Freebies, or from the Trophy Road. Playing with a team doubles the amount of XP you’re rewarded at the end of a battle, so grab a pal and start brawling! </p>\n<p dir=\"ltr\"><strong>Please note!</strong> XP earned by teaming up still contributes to your daily Brawl Pass XP limit.<br /></p>"
},
				{
  type: "text",
  id: "3616781",
  title: "Tickets",
  body: "<figure><img src=\"/images/icon_club_ticket_gold.png?v=1668780182\" alt=\"Club Ticket\" /></figure>\n<p dir=\"ltr\">Tickets are used to take part in the Mega Pig Club Event. You’ll be given a limited number to use at the beginning of every event. Tickets cannot be purchased or replaced, even when you leave a Club.</p>"
},
